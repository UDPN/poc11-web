<app-page-header [pageHeaderInfo]="pageHeaderInfo"></app-page-header>
<div class="normal-table-wrap">
  <nz-card [nzBodyStyle]="{ 'padding-bottom': 0 }" class="m-b-10" nzTitle=""
    ><form nz-form nzLayout="vertical">
      <div nz-row [nzGutter]="{ xs: 8, sm: 16, md: 24 }">
        <div
          nz-col
          [nzXXl]="8"
          [nzXl]="8"
          [nzLg]="12"
          [nzMd]="12"
          [nzSm]="24"
          [nzXs]="24"
        >
          <nz-form-item>
            <nz-form-label>Access Address </nz-form-label>
            <nz-form-control>
              <input
                nz-input
                placeholder=""
                name="gatewayUrl"
                disabled
                [title]="searchParam.gatewayUrl"
                [(ngModel)]="searchParam.gatewayUrl"
              />
            </nz-form-control>
          </nz-form-item>
        </div>
        <div
          nz-col
          [nzXXl]="8"
          [nzXl]="8"
          [nzLg]="12"
          [nzMd]="12"
          [nzSm]="24"
          [nzXs]="24"
        >
          <nz-form-item>
            <nz-form-label>Access Key </nz-form-label>
            <nz-form-control>
              <input
                nz-input
                placeholder=""
                name="accessKey"
                disabled
                [title]="searchParam.accessKey"
                [(ngModel)]="searchParam.accessKey"
              />
            </nz-form-control>
          </nz-form-item>
        </div>
      </div></form
  ></nz-card>
</div>
