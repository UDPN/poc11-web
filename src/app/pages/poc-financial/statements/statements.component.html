<app-page-header [pageHeaderInfo]="pageHeaderInfo"></app-page-header>
<div class="normal-table-wrap">
  <nz-card
    [nzBodyStyle]="{ 'padding-bottom': 0 }"
    [nzTitle]="'Query'"
    class="m-b-10"
  >
    <form nz-form nzLayout="vertical">
      <div nz-row [nzGutter]="{ xs: 8, sm: 16, md: 24 }">
        <div
          nz-col
          [nzXXl]="8"
          [nzXl]="8"
          [nzLg]="12"
          [nzMd]="12"
          [nzSm]="24"
          [nzXs]="24"
        >
          <nz-form-item>
            <nz-form-label>Token Name</nz-form-label>
            <nz-form-control>
              <nz-select
                nzPlaceHolder=""
                name="tokenName"
                [(ngModel)]="searchParam.tokenName"
              >
                <nz-option nzValue="" nzLabel="All"></nz-option>
                <nz-option
                  *ngFor="let item of tokenList"
                  [nzValue]="item.tokenId"
                  [nzLabel]="item.tokenName"
                >
                </nz-option>
              </nz-select>
            </nz-form-control>
          </nz-form-item>
        </div>
        <div
          nz-col
          [nzXXl]="8"
          [nzXl]="8"
          [nzLg]="12"
          [nzMd]="12"
          [nzSm]="24"
          [nzXs]="24"
        >
          <nz-form-item>
            <nz-form-label>Blockchain</nz-form-label>
            <nz-form-control>
              <nz-select
                nzPlaceHolder=""
                name="blockchain"
                [(ngModel)]="searchParam.blockchain"
              >
                <nz-option nzValue="" nzLabel="All"></nz-option>
                <nz-option
                  *ngFor="let item of blockchainList"
                  [nzValue]="item.blockchainId"
                  [nzLabel]="item.blockchainName"
                >
                </nz-option>
              </nz-select>
            </nz-form-control>
          </nz-form-item>
        </div>
        <div
          nz-col
          [nzXXl]="8"
          [nzXl]="8"
          [nzLg]="12"
          [nzMd]="12"
          [nzSm]="24"
          [nzXs]="24"
        >
          <nz-form-item>
            <nz-form-label>Export Frequency</nz-form-label>
            <nz-form-control>
              <nz-select
                nzPlaceHolder=""
                name="exportFrequency"
                [(ngModel)]="searchParam.exportFrequency"
              >
                <nz-option nzValue="" nzLabel="All"></nz-option>
                <nz-option nzValue="1" nzLabel="Daily"></nz-option>
                <nz-option nzValue="2" nzLabel="Weekly"></nz-option>
                <nz-option nzValue="3" nzLabel="Monthly"></nz-option>
              </nz-select>
            </nz-form-control>
          </nz-form-item>
        </div>
        <div
          nz-col
          [nzXXl]="8"
          [nzXl]="8"
          [nzLg]="12"
          [nzMd]="12"
          [nzSm]="24"
          [nzXs]="24"
        >
          <nz-form-item>
            <nz-form-label [nzNoColon]="true">Created On</nz-form-label>
            <nz-form-control>
              <nz-range-picker
                style="width: 100%"
                name="createTime"
                [(ngModel)]="searchParam.createTime"
              ></nz-range-picker>
            </nz-form-control>
          </nz-form-item>
        </div>
        <div
          nz-col
          [nzXXl]="8"
          [nzXl]="8"
          [nzLg]="12"
          [nzMd]="12"
          [nzSm]="24"
          [nzXs]="24"
        >
          <nz-form-item>
            <nz-form-label [nzNoColon]="true">Last Executed On</nz-form-label>
            <nz-form-control>
              <nz-range-picker
                style="width: 100%"
                name="executedTime"
                [(ngModel)]="searchParam.executedTime"
              ></nz-range-picker>
            </nz-form-control>
          </nz-form-item>
        </div>
        <div
          nz-col
          [nzXXl]="8"
          [nzXl]="8"
          [nzLg]="12"
          [nzMd]="12"
          [nzSm]="24"
          [nzXs]="24"
        >
          <nz-form-item>
            <nz-form-label>Status</nz-form-label>
            <nz-form-control>
              <nz-select
                nzPlaceHolder=""
                name="status"
                [(ngModel)]="searchParam.status"
              >
                <nz-option nzValue="" nzLabel="All"></nz-option>
                <nz-option nzValue="1" nzLabel="Active"></nz-option>
                <nz-option nzValue="2" nzLabel="Inactive"></nz-option>
              </nz-select>
            </nz-form-control>
          </nz-form-item>
        </div>
        <div nz-col [nzSpan]="24" class="text-right">
          <nz-form-item>
            <nz-form-label [nzNoColon]="true"></nz-form-label>
            <nz-form-control>
              <div nz-col [nzSpan]="24">
                <button
                  nz-button
                  [nzType]="'primary'"
                  (click)="getDataList(this.tableQueryParams)"
                >
                  Query
                </button>
                <a nz-button nzType="link" class="m-l-15" (click)="resetForm()"
                  >Reset</a
                >
              </div>
            </nz-form-control>
          </nz-form-item>
        </div>
      </div>
    </form>
  </nz-card>
  <app-card-table-wrap
    [tableTitle]="'User List'"
    [isNormalTable]="true"
    [btnTpl]="createBtn"
  >
    <app-ant-table
      (changePageSize)="changePageSize($event)"
      (changePageNum)="getDataList($event)"
      [tableConfig]="tableConfig"
      [tableData]="dataList"
    ></app-ant-table>
    <ng-template #numberTpl let-key="key">
      <span [title]="key">{{ key }}</span>
    </ng-template>
    <ng-template
      #operationTpl
      let-lockable="lockable"
      let-superUser="superUser"
      let-userId="userId"
      let-userName="userName"
      let-realName="realName"
    >
      <ng-container *appAuth="'R030105'">
        <span
          class="operate-text"
          routerLink="/poc/poc-financial/statements/info"
        >
          Details
        </span>
      </ng-container>
      <ng-container *appAuth="lockable === 2 ? 'R030103' : 'R030104'">
        <span
          class="operate-text"
          (click)="onStatusUpdate(userId, lockable === 1 ? 2 : 1, userName)"
        >
          {{ lockable === 2 ? 'Deactivate' : 'Activate' }}
        </span>
      </ng-container>
      <ng-container *appAuth="'R030102'">
        <span class="operate-text" (click)="onDelete(userName)"> Delete </span>
      </ng-container>
    </ng-template>
  </app-card-table-wrap>
</div>
<ng-template #createBtn>
  <button nz-button nzType="primary" class="m-r-8">Export</button>
  <button nz-button nzType="primary" class="m-r-8" (click)="open()">
    <i nz-icon nzType="plus"></i>New
  </button>
</ng-template>
<nz-drawer
  [nzClosable]="false"
  [nzVisible]="visible"
  [nzMask]="false"
  [nzClosable]="true"
  nzPlacement="right"
  nzTitle="New Export Task"
  (nzOnClose)="close()"

      <form nz-form nzLayout="vertical" [formGroup]="validateForm">

                  </div>
                </div>
                <ng-template #taskNameError let-control>
                  <ng-container *ngIf="control.hasError('required')"
                    >Please input your Task Name</ng-container
                  >
                </ng-template>
              </nz-form-control>
            </nz-form-item>
