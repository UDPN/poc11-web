<app-page-header [pageHeaderInfo]="pageHeaderInfo"></app-page-header>
<div class="normal-table-wrap">
  <nz-card
    [nzBodyStyle]="{ 'padding-bottom': 0 }"
    [nzTitle]="'Query'"
    class="m-b-10"
  >
    <form nz-form nzLayout="vertical">
      <div nz-row [nzGutter]="{ xs: 8, sm: 16, md: 24 }">
        <div
          nz-col
          [nzXXl]="8"
          [nzXl]="8"
          [nzLg]="8"
          [nzMd]="8"
          [nzSm]="24"
          [nzXs]="24"
        >
          <nz-form-item>
            <nz-form-label>Ledger Name</nz-form-label>
            <nz-form-control>
              <input
                nz-input
                placeholder="Ledger Name"
                [(ngModel)]="searchParam.ledgerName"
                name="ledgerName"
              />
            </nz-form-control>
          </nz-form-item>
        </div>
        <div
          nz-col
          [nzXXl]="8"
          [nzXl]="8"
          [nzLg]="8"
          [nzMd]="8"
          [nzSm]="24"
          [nzXs]="24"
        >
          <nz-form-item>
            <nz-form-label>Token Name</nz-form-label>
            <nz-form-control>
              <nz-select
                nzPlaceHolder=""
                name="tokenName"
                [(ngModel)]="searchParam.tokenName"
              >
                <nz-option nzValue="" nzLabel="All"></nz-option>
                <nz-option
                  *ngFor="let item of tokenList"
                  [nzValue]="item.stablecoinId"
                  [nzLabel]="item.tokenName"
                >
                </nz-option>
              </nz-select>
            </nz-form-control>
          </nz-form-item>
        </div>
        <div
          nz-col
          [nzXXl]="8"
          [nzXl]="8"
          [nzLg]="8"
          [nzMd]="8"
          [nzSm]="24"
          [nzXs]="24"
        >
          <nz-form-item>
            <nz-form-label>Pegged Currency</nz-form-label>
            <nz-form-control>
              <nz-select
                nzPlaceHolder=""
                name="peggedCurrency"
                [(ngModel)]="searchParam.peggedCurrency"
              >
                <nz-option nzValue="" nzLabel="All"></nz-option>
                <nz-option
                  *ngFor="let item of currencyList"
                  [nzValue]="item.value"
                  [nzLabel]="item.label"
                >
                </nz-option>
              </nz-select>
            </nz-form-control>
          </nz-form-item>
        </div>
        <div
          nz-col
          [nzXXl]="8"
          [nzXl]="8"
          [nzLg]="8"
          [nzMd]="8"
          [nzSm]="24"
          [nzXs]="24"
        >
          <nz-form-item>
            <nz-form-label>Blockchain</nz-form-label>
            <nz-form-control>
              <nz-select
                nzPlaceHolder=""
                name="blockchain"
                [(ngModel)]="searchParam.blockchain"
              >
                <nz-option nzValue="" nzLabel="All"></nz-option>
                <nz-option
                  *ngFor="let item of blockchainList"
                  [nzValue]="item.blockchainName"
                  [nzLabel]="item.blockchainName"
                >
                </nz-option>
              </nz-select>
            </nz-form-control>
          </nz-form-item>
        </div>
        <div
          nz-col
          [nzXXl]="8"
          [nzXl]="8"
          [nzLg]="8"
          [nzMd]="8"
          [nzSm]="24"
          [nzXs]="24"
        >
          <nz-form-item>
            <nz-form-label>Created on</nz-form-label>
            <nz-form-control>
              <nz-range-picker
                style="width: 100%"
                name="createdOn"
                [(ngModel)]="searchParam.createdOn"
              >
              </nz-range-picker>
            </nz-form-control>
          </nz-form-item>
        </div>
        <div
          nz-col
          [nzXXl]="8"
          [nzXl]="8"
          [nzLg]="8"
          [nzMd]="8"
          [nzSm]="24"
          [nzXs]="24"
        >
          <nz-form-item>
            <nz-form-label>Status</nz-form-label>
            <nz-form-control>
              <nz-select
                nzPlaceHolder=""
                name="status"
                [(ngModel)]="searchParam.status"
              >
                <nz-option nzValue="" nzLabel="All"></nz-option>
                <nz-option nzValue="1" nzLabel="Active"></nz-option>
                <nz-option nzValue="0" nzLabel="Inactive"></nz-option>
              </nz-select>
            </nz-form-control>
          </nz-form-item>
        </div>
        <div
          nz-col
          [nzXXl]="24"
          [nzXl]="24"
          [nzLg]="24"
          [nzMd]="24"
          [nzSm]="24"
          [nzXs]="24"
          class="m-b-8 text-right p-0"
        >
          <nz-form-item>
            <nz-form-label [nzNoColon]="true"></nz-form-label>
            <nz-form-control>
              <div nz-col [nzSpan]="24">
                <button nz-button [nzType]="'primary'" (click)="onQuery()">
                  Query
                </button>
                <a nz-button nzType="link" class="m-l-15" (click)="resetForm()"
                  >Reset</a
                >
              </div>
            </nz-form-control>
          </nz-form-item>
        </div>
      </div>
    </form>
  </nz-card>

  <ng-template
    #tokenPriceTpl
    let-tokenSymbol="tokenSymbol"
    let-currencySymbol="currencySymbol"
  >
    1 {{ tokenSymbol }} = 1 {{ currencySymbol }}
  </ng-template>

  <ng-template #journalEntriesTpl let-ruleId="ruleId">
    <span
      class="operate-text"
      [routerLink]="['/poc/poc-financial/journal-entries/journal-list']"
      [queryParams]="{ ruleId: ruleId }"
    >
      <i nz-icon nzType="file-text" nzTheme="outline"></i>
    </span>
  </ng-template>

  <ng-template #statusTpl let-state="state">
    <nz-tag [nzColor]="state === 1 ? 'success' : 'error'">
      {{ state === 1 ? 'Active' : 'Inactive' }}
    </nz-tag>
  </ng-template>

  <ng-template
    #operationTpl
    let-state="state"
    let-ruleId="ruleId"
    let-ledgerName="ledgerName"
  >
    <span class="operate-text" *appAuth="'R01070102'" (click)="onEdit(ruleId)"
      >Edit</span
    >
    <span
      class="operate-text"
      *appAuth="state === 1 ? 'R01070105' : 'R01070104'"
      (click)="onStatusUpdate(ruleId, state === 1 ? 0 : 1, ledgerName)"
    >
      {{ state === 1 ? 'Deactivate' : 'Activate' }}
    </span>
  </ng-template>

  <app-card-table-wrap
    [tableTitle]="'Journal Entry Mapping Schemes'"
    [isNormalTable]="true"
    [btnTpl]="createBtn"
  >
    <app-ant-table
      (changePageSize)="changePageSize($event)"
      (changePageNum)="getDataList($event)"
      [tableConfig]="tableConfig"
      [tableData]="dataList"
    ></app-ant-table>
  </app-card-table-wrap>
</div>

<ng-template #createBtn>
  <button
    nz-button
    nzType="primary"
    class="m-r-8"
    *appAuth="'R01070101'"
    routerLink="/poc/poc-financial/journal-entries/add"
  >
    <i nz-icon nzType="plus"></i>New
  </button>
</ng-template>
