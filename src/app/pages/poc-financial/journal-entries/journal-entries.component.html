<app-page-header [pageHeaderInfo]="pageHeaderInfo"></app-page-header>
<div class="normal-table-wrap">
    <nz-card [nzBodyStyle]="{ 'padding-bottom': 0 }" class="m-b-10" nzTitle="Query">
        <form nz-form nzLayout="vertical">
          <div nz-row [nzGutter]="{ xs: 8, sm: 16, md: 24 }">
            <div
              nz-col
              [nzXXl]="8"
              [nzXl]="8"
              [nzLg]="12"
              [nzMd]="12"
              [nzSm]="24"
              [nzXs]="24"
            >
              <nz-form-item>
                <nz-form-label>Ledger Name</nz-form-label>
                <nz-form-control>
                  <input nz-input placeholder="Ledger Name" [(ngModel)]="searchParam.ledgerName" name="ledgerName" />
                </nz-form-control>
              </nz-form-item>
            </div>
            <div
              nz-col
              [nzXXl]="8"
              [nzXl]="8"
              [nzLg]="12"
              [nzMd]="12"
              [nzSm]="24"
              [nzXs]="24"
            >
              <nz-form-item>
                <nz-form-label>Token Name</nz-form-label>
                <nz-form-control>
                  <nz-select nzPlaceHolder="All" [(ngModel)]="searchParam.tokenName" name="tokenName">
                    <nz-option nzValue="" nzLabel="All"></nz-option>
                    <!-- Add options here -->
                  </nz-select>
                </nz-form-control>
              </nz-form-item>
            </div>
            <div
              nz-col
              [nzXXl]="8"
              [nzXl]="8"
              [nzLg]="12"
              [nzMd]="12"
              [nzSm]="24"
              [nzXs]="24"
            >
              <nz-form-item>
                <nz-form-label>Token Type</nz-form-label>
                <nz-form-control>
                  <nz-select nzPlaceHolder="All" [(ngModel)]="searchParam.tokenType" name="tokenType">
                    <nz-option nzValue="" nzLabel="All"></nz-option>
                    <!-- Add options here -->
                  </nz-select>
                </nz-form-control>
              </nz-form-item>
            </div>
            <div
              nz-col
              [nzXXl]="8"
              [nzXl]="8"
              [nzLg]="12"
              [nzMd]="12"
              [nzSm]="24"
              [nzXs]="24"
            >
              <nz-form-item>
                <nz-form-label>Pegged Currency</nz-form-label>
                <nz-form-control>
                  <nz-select nzPlaceHolder="All" [(ngModel)]="searchParam.peggedCurrency" name="peggedCurrency">
                    <nz-option nzValue="" nzLabel="All"></nz-option>
                    <!-- Add options here -->
                  </nz-select>
                </nz-form-control>
              </nz-form-item>
            </div>
            <div
              nz-col
              [nzXXl]="8"
              [nzXl]="8"
              [nzLg]="12"
              [nzMd]="12"
              [nzSm]="24"
              [nzXs]="24"
            >
              <nz-form-item>
                <nz-form-label>Blockchain</nz-form-label>
                <nz-form-control>
                  <nz-select nzPlaceHolder="All" [(ngModel)]="searchParam.blockchain" name="blockchain">
                    <nz-option nzValue="" nzLabel="All"></nz-option>
                    <!-- Add options here -->
                  </nz-select>
                </nz-form-control>
              </nz-form-item>
            </div>
            <div
              nz-col
              [nzXXl]="8"
              [nzXl]="8"
              [nzLg]="12"
              [nzMd]="12"
              [nzSm]="24"
              [nzXs]="24"
            >
              <nz-form-item>
                <nz-form-label>Created on</nz-form-label>
                <nz-form-control>
                  <nz-range-picker style="width: 100%" [(ngModel)]="searchParam.createdOn" name="createdOn"></nz-range-picker>
                </nz-form-control>
              </nz-form-item>
            </div>
            <div
              nz-col
              [nzXXl]="8"
              [nzXl]="8"
              [nzLg]="12"
              [nzMd]="12"
              [nzSm]="24"
              [nzXs]="24"
            >
              <nz-form-item>
                <nz-form-label>Status</nz-form-label>
                <nz-form-control>
                  <nz-select nzPlaceHolder="All" [(ngModel)]="searchParam.status" name="status">
                    <nz-option nzValue="" nzLabel="All"></nz-option>
                    <!-- Add options here -->
                  </nz-select>
                </nz-form-control>
              </nz-form-item>
            </div>
            <div
              nz-col
              [nzXXl]="8"
              [nzXl]="8"
              [nzLg]="24"
              [nzMd]="24"
              [nzSm]="24"
              [nzXs]="24"
              class="m-b-8 text-right p-0"
            >
              <nz-form-item>
                <nz-form-label [nzNoColon]="true"></nz-form-label>
                <nz-form-control>
                  <div nz-col [nzSpan]="24">
                    <button
                      nz-button
                      [nzType]="'primary'"
                    >
                      Query
                    </button>
                    <a nz-button nzType="link" class="m-l-15" (click)="resetForm()"
                      >Reset</a
                    >
                  </div>
                </nz-form-control>
              </nz-form-item>
            </div>
          </div>
        </form>
      </nz-card>
</div>
