<app-page-header [pageHeaderInfo]="pageHeaderInfo"></app-page-header>

<div class="normal-table-wrap">
  <app-card-table-wrap [tableTitle]="" [isNormalTable]="true">
    <app-ant-table
      (changePageSize)="changePageSize($event)"
      (changePageNum)="getDataList($event)"
      [tableConfig]="tableConfig"
      [tableData]="dataList"
    ></app-ant-table>
    <ng-template #numberTpl let-key="key">
      <span [title]="key">{{ key }}</span>
    </ng-template>
    <ng-template #fileIdTpl let-fileId="fileId">
      <p [title]="fileId" nz-typography nzCopyable [nzCopyText]="fileId">
        {{ fileId | map: 'showPartTen' }}
      </p>
    </ng-template>
    <ng-template #fileHashTpl let-fileHash="fileHash">
      <p [title]="fileHash" nz-typography nzCopyable [nzCopyText]="fileHash">
        {{ fileHash | map: 'showPartTen' }}
      </p>
    </ng-template>
    <ng-template #statusTpl let-exportState="exportState">
      <nz-tag [nzColor]="exportState | map: 'downloadCenterStatusColor'">{{
        exportState | map: 'downloadCenterStatus'
      }}</nz-tag>
    </ng-template>
    <ng-template
      #operationTpl
      let-busId="busId"
      let-busType="busType"
      let-fileName="fileName"
      let-exportState="exportState"
    >
      <ng-container *appAuth="'R030102'">
        <span
          class="operate-text"
          *ngIf="exportState === 2"
          (click)="getDownload(busId, busType, fileName)"
        >
          Download
        </span>
      </ng-container>
    </ng-template>
  </app-card-table-wrap>
</div>
