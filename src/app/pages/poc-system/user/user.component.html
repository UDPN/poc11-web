<app-page-header [pageHeaderInfo]="pageHeaderInfo"></app-page-header>
<div class="normal-table-wrap">
  <nz-card [nzBodyStyle]="{ 'padding-bottom': 0 }" [nzTitle]="'Query'" class="m-b-10">
    <form nz-form nzLayout="vertical">
      <div nz-row [nzGutter]="{ xs: 8, sm: 16, md: 24 }">
        <div nz-col [nzXXl]="8" [nzXl]="8" [nzLg]="12" [nzMd]="12" [nzSm]="24" [nzXs]="24">
          <nz-form-item>
            <nz-form-label>User Name</nz-form-label>
            <nz-form-control>
              <input nz-input placeholder="" name="userName" [(ngModel)]="searchParam.userName" />
            </nz-form-control>
          </nz-form-item>
        </div>
        <div nz-col [nzXXl]="8" [nzXl]="8" [nzLg]="12" [nzMd]="12" [nzSm]="24" [nzXs]="24">
          <nz-form-item>
            <nz-form-label>Real Name</nz-form-label>
            <nz-form-control>
              <input nz-input placeholder="" name="realName" [(ngModel)]="searchParam.realName" />
            </nz-form-control>
          </nz-form-item>
        </div>
        <div nz-col [nzXXl]="8" [nzXl]="8" [nzLg]="12" [nzMd]="12" [nzSm]="24" [nzXs]="24" class="text-right">
          <nz-form-item>
            <nz-form-label [nzNoColon]="true"></nz-form-label>
            <nz-form-control>
              <div nz-col [nzSpan]="24">
                <button nz-button [nzType]="'primary'" (click)="getDataList(this.tableQueryParams)">
                  Query
                </button>
                <a nz-button nzType="link" class="m-l-15" (click)="resetForm()">Reset</a>
              </div>
            </nz-form-control>
          </nz-form-item>
        </div>
      </div>
    </form>
  </nz-card>
  <app-card-table-wrap [tableTitle]="'User List'" [isNormalTable]="true" [btnTpl]="createBtn">
    <app-ant-table (changePageSize)="changePageSize($event)" (changePageNum)="getDataList($event)"
      [tableConfig]="tableConfig" [tableData]="dataList"></app-ant-table>
    <ng-template #numberTpl let-key="key">
      <span [title]="key">{{ key }}</span>
    </ng-template>
    <ng-template #operationTpl let-lockable="lockable" let-superUser="superUser" let-userId="userId"
      let-userName="userName" let-realName="realName">
      <ng-container *appAuth="'R030102'">
        <span class="operate-text" *ngIf="superUser === 2" routerLink="/poc/poc-system/user/edit"
          [queryParams]="{userId}">
          Edit
        </span>
      </ng-container>
      <ng-container *appAuth="lockable === 2 ? 'R030103' : 'R030104'">
        <span class="operate-text" *ngIf="superUser === 2"
          (click)="onStatusUpdate(userId, lockable === 1 ? 2 : 1, userName)">
          {{ lockable === 2 ? 'Inactive' : 'Active' }}
        </span>
      </ng-container>
      <ng-container *appAuth="'R030105'">
        <span class="operate-text" routerLink="/poc/poc-system/user/info" [queryParams]="{userId}">
          View
        </span>
      </ng-container>
      <ng-container *appAuth="'R030106'">
        <span class="operate-text" *ngIf="lockable === 1" (click)="onDelete(userId)">
          Delete
        </span>
      </ng-container>
      <ng-container *appAuth="'R030107'">
        <span class="operate-text" (click)="onResetPassword(userId, userName, realName)">
          Reset Password
        </span>
      </ng-container>
    </ng-template>
  </app-card-table-wrap>
</div>
<ng-template #createBtn>
  <button routerLink="/poc/poc-system/user/add" *appAuth="'R030101'" nz-button nzType="primary" class="m-r-8">
    <i nz-icon nzType="plus"></i>
    Add
  </button>
</ng-template>
