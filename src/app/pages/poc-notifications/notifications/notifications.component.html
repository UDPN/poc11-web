<app-page-header [pageHeaderInfo]="pageHeaderInfo"></app-page-header>

<div class="normal-table-wrap">
  <nz-card>
    <nz-tabset
      (nzSelectedIndexChange)="onChangeTab($event)"
      [nzSelectedIndex]="tabIndex"
    >
      <nz-tab *ngFor="let tab of Tabs; index as i" [nzTitle]="titleTemplate">
        <ng-template #titleTemplate>
          {{ tab }}
          <nz-badge nzDot *ngIf="i === 1"> </nz-badge>
        </ng-template>
        <ng-container *ngIf="i === 0">
          <div>1111</div>
          <!-- <app-card-table-wrap [isNormalTable]="true" [btnTpl]="tableBtns">
            <app-ant-table (changePageSize)="changePageSize($event)" (changePageNum)="getDataList($event)"
              [tableConfig]="tableConfig" [tableData]="dataList"></app-ant-table>
          </app-card-table-wrap> -->
        </ng-container>
        <ng-container *ngIf="i === 1">
          <div>2222</div>
        </ng-container>
        <ng-container *ngIf="i === 2">
          <div>3333</div>
        </ng-container>
      </nz-tab>
    </nz-tabset>
  </nz-card>
</div>
