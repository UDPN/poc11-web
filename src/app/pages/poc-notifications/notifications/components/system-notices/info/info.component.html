<app-page-header
  [backTpl]="backTpl"
  [backUrl]="'/poc/poc-notifications/notifications'"
  [pageHeaderInfo]="pageHeaderInfo"
></app-page-header>
<ng-template #backTpl>
  <span class="m-t-15" nz-icon nzType="arrow-left" nzTheme="outline"></span>
</ng-template>
<div class="normal-detail-table-wrap">
  <div nz-row class="m-t-10">
    <div nz-col [nzSpan]="24">
      <nz-card nzTitle="" class="m-r-8 none-bottom">
        <h2 nz-typography>{{ info.title }}</h2>
        <p nz-typography>
          {{ 'Published On: ' }}{{ info.sendTime | map: 'timeStamp' }}
        </p>
        <p [innerHTML]="info.content" class="m-t-20"></p>
      </nz-card>
    </div>
  </div>
</div>
