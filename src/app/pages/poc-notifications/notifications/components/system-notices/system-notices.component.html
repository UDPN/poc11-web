<app-card-table-wrap [isNormalTable]="true" tableTitle="System Notices">
  <app-ant-table
    (changePageSize)="changePageSize($event)"
    (changePageNum)="getDataList($event)"
    [tableConfig]="tableConfig"
    [tableData]="dataList"
  ></app-ant-table>
  <ng-template #numberTpl let-key="key">
    <span [title]="key">{{ key }}</span>
  </ng-template>
  <ng-template
    #titleTpl
    let-readState="readState"
    let-top="top"
    let-title="title"
  >
    <span [title]="title">
      <div
        *ngIf="top === 1"
        [style]="readState === 0 ? 'font-weight: 600' : ''"
      >
        <img
          nz-col
          class="m-l-10 m-r-10"
          src="../../../../../../assets/imgs/notification-pin.svg"
          alt=""
        />{{ title }}
      </div>
      <div
        *ngIf="top === 0"
        [style]="readState === 0 ? 'font-weight: 600' : ''"
        style="display: flex; justify-content: left; align-items: center"
      >
        <div style="width: 33px"></div>
        {{ title }}
      </div>
    </span>
  </ng-template>
  <ng-template
    #operationTpl
    let-chatMsgId="chatMsgId"
    let-readState="readState"
  >
    <ng-container *appAuth="'R01050101'">
      <span
        class="operate-text"
        routerLink="/poc/poc-notifications/notifications/system-notices-info"
        [queryParams]="{chatMsgId, readState}"
      >
        Details
      </span>
    </ng-container></ng-template
  >
  <!-- <quill-editor /> -->
</app-card-table-wrap>
