<app-card-table-wrap [isNormalTable]="true" tableTitle="System Notices">
  <app-ant-table
    (changePageSize)="changePageSize($event)"
    (changePageNum)="getDataList($event)"
    [tableConfig]="tableConfig"
    [tableData]="dataList"
  ></app-ant-table>
  <ng-template #numberTpl let-key="key">
    <span [title]="key">{{ key }}</span>
  </ng-template>
  <ng-template #titleTpl let-key="key">
    <span [title]="key"
      ><img
        nz-col
        class="m-l-10 m-r-10"
        src="../../../../../../assets/imgs/notification-pin.svg"
        alt=""
      />{{ '11111' }}</span
    >
  </ng-template>
  <ng-template #operationTpl>
    <ng-container *appAuth="''">
      <span
        class="operate-text"
        routerLink="/poc/poc-notifications/notifications/system-notices-info"
        [queryParams]="{}"
      >
        Details
      </span>
    </ng-container></ng-template
  >
  <!-- <quill-editor /> -->
</app-card-table-wrap>
