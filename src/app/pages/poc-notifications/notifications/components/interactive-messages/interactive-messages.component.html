<div nz-row class="m-t-10" nzJustify="center" nzAlign="middle" nzGutter="24">
  <div nz-col [nzSpan]="24">
    <nz-card nzBordered="false" nzTitle="" class="m-r-8 none-bottom">
      <div nz-row nzJustify="space-between" nzGutter="24">
        <div nz-col [nzSpan]="4">
          <span class="operate-text">
            <h5 nz-typography>{{ 'Send Messages' }}</h5></span
          >
        </div>
        <div nz-col [nzSpan]="20">
          <nz-select ngModel="" class="m-l-15 select-notice">
            <nz-option nzValue="" nzLabel="All"></nz-option>
            <nz-option nzValue="1" nzLabel="Sent Out"></nz-option>
            <nz-option nzValue="2" nzLabel="Received"></nz-option>
          </nz-select>
        </div>
      </div>
    </nz-card>
    <div *ngFor="let item of [1, 2, 3]; index as i">
      <nz-card
        nzBordered="false"
        nzTitle=""
        class="m-r-8 m-b-20"
        [style.background]="i === 1 ? '#EEFAEE' : '#EEF4FA'"
        style="border-radius: 12px"
      >
        <div nz-row nzJustify="space-between" nzAlign="middle" nzGutter="24">
          <div nz-col>
            <div nz-row nzJustify="space-between" nzAlign="middle">
              <div nz-col class="notice-card">
                <img nz-col class="m-l-10 m-r-10" src="" alt="" />
              </div>
              <span class="m-l-5">{{ '11111' }}</span>
              <img
                nz-col
                class="m-l-10 m-r-10"
                src="../../../../../../assets/imgs/notification-arrow.svg"
                alt=""
              />
              <div nz-col class="notice-card">
                <img nz-col class="m-l-10 m-r-10" src="" alt="" />
              </div>
              <span class="m-l-5">{{ '2222' }}</span>
            </div>
          </div>
          <div nz-col>
            <span style="color: #60a3ce">{{ '11111' }}</span>
          </div>
        </div>
        <div class="m-t-20 m-b-20">
          <p nz-typography>{{ 'content' }}</p>
        </div>
        <nz-divider></nz-divider>
        <div nz-row nzJustify="center" nzAlign="middle" class="m-b-10 m-t-15">
          <nz-form-item nz-col nzSpan="24">
            <div nz-row>
              <div nz-col nzSpan="24" style="text-align: end">
                <nz-space>
                  <button
                    *nzSpaceItem
                    nz-button
                    [nzSize]="'large'"
                    nzType="text"
                  >
                    <img
                      class="m-r-10"
                      style="width: 20px; height: 20px"
                      src="../../../../../../assets/imgs/notification-view.svg"
                      alt=""
                    />
                    View >></button
                  ><button
                    *nzSpaceItem
                    nz-button
                    [nzSize]="'large'"
                    nzType="text"
                  >
                    <img
                      class="m-r-10"
                      style="width: 20px; height: 20px"
                      src="../../../../../../assets/imgs/notification-reply.svg"
                      alt=""
                    />
                    Reply
                  </button></nz-space
                >
              </div>
            </div>
          </nz-form-item>
        </div>
      </nz-card>
    </div>
  </div>
</div>
