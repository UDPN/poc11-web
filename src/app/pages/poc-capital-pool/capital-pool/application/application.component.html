<div>
  <form nz-form nzLayout="vertical" class="m-t-30 m-b-15">
    <div nz-row [nzGutter]="{ xs: 8, sm: 16, md: 24 }">
      <div nz-col [nzXXl]="8" [nzXl]="8" [nzLg]="12" [nzMd]="12" [nzSm]="24" [nzXs]="24">
        <nz-form-item>
          <nz-form-label>Application No.</nz-form-label>
          <nz-form-control>
            <input nz-input placeholder="" name="businessApplicationCode" [(ngModel)]="searchParam.businessApplicationCode" />
          </nz-form-control>
        </nz-form-item>
      </div>
      <div nz-col [nzXXl]="8" [nzXl]="8" [nzLg]="12" [nzMd]="12" [nzSm]="24" [nzXs]="24">
        <nz-form-item>
          <nz-form-label [nzNoColon]="true">Currency Business Type</nz-form-label>
          <nz-form-control>
            <nz-select nzPlaceHolder="" name="applicationType" [(ngModel)]="searchParam.applicationType">
              <nz-option nzValue="" nzLabel="All"></nz-option>
              <nz-option *ngFor="let item of businessTypeList" [nzValue]="item.cseValue" [nzLabel]="item.cseDesc"></nz-option>
            </nz-select>
          </nz-form-control>
        </nz-form-item>
      </div>
      <div nz-col [nzXXl]="8" [nzXl]="8" [nzLg]="12" [nzMd]="12" [nzSm]="24" [nzXs]="24">
        <nz-form-item>
          <nz-form-label [nzNoColon]="true">Application Date</nz-form-label>
          <nz-form-control>
            <nz-range-picker style="width: 100%" name="applicationDate"
              [(ngModel)]="searchParam.applicationDate"></nz-range-picker>
          </nz-form-control>
        </nz-form-item>
      </div>
      <div nz-col [nzXXl]="8" [nzXl]="8" [nzLg]="12" [nzMd]="12" [nzSm]="24" [nzXs]="24">
        <nz-form-item>
          <nz-form-label [nzNoColon]="true">Approval Date</nz-form-label>
          <nz-form-control>
            <nz-range-picker style="width: 100%" name="approvalDate"
              [(ngModel)]="searchParam.approvalDate"></nz-range-picker>
          </nz-form-control>
        </nz-form-item>
      </div>
      <div nz-col [nzXXl]="8" [nzXl]="8" [nzLg]="12" [nzMd]="12" [nzSm]="24" [nzXs]="24">
        <nz-form-item>
          <nz-form-label [nzNoColon]="true">Status</nz-form-label>
          <nz-form-control>
            <nz-select nzPlaceHolder="" name="businessApplicationStatus" [(ngModel)]="searchParam.businessApplicationStatus">
              <nz-option nzValue="" nzLabel="All"></nz-option>
              <nz-option *ngFor="let item of statusList" [nzValue]="item.cseValue" [nzLabel]="item.cseDesc"></nz-option>
            </nz-select>
          </nz-form-control>
        </nz-form-item>
      </div>
      <div nz-col [nzXXl]="8" [nzXl]="8" [nzLg]="12" [nzMd]="12" [nzSm]="24" [nzXs]="24" class="m-b-8 text-right p-0">
        <nz-form-item>
          <nz-form-label [nzNoColon]="true"></nz-form-label>
          <nz-form-control>
            <div nz-col [nzSpan]="24">
              <button nz-button [nzType]="'primary'" (click)="getDataList(this.tableQueryParams)">
                Query
              </button>
              <a nz-button nzType="link" class="m-l-15" (click)="resetForm()">Reset</a>
            </div>
          </nz-form-control>
        </nz-form-item>
      </div>
    </div>
  </form>

  <app-card-table-wrap [tableTitle]="'Application List'" [isNormalTable]="true">
    <app-ant-table (changePageSize)="changePageSize($event)" (changePageNum)="getDataList($event)"
      [tableConfig]="tableConfig" [tableData]="dataList"></app-ant-table>
    <ng-template #currencyTpl let-currency="currency">
      <div *ngFor="let item of currency">
        <div>{{ item }}</div>
      </div>
    </ng-template>
    <ng-template #operationTpl let-applicationNo="applicationNo">
      <ng-container>
        <span class="operate-text" *appAuth="'R020202'" routerLink="/poc/poc-capital-pool/capital-pool/info"
          [queryParams]="{businessApplicationCode: applicationNo}">
          Detail
        </span>
      </ng-container>
    </ng-template>
  </app-card-table-wrap>
</div>
