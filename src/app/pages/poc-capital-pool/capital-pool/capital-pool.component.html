<app-page-header [pageHeaderInfo]="pageHeaderInfo"></app-page-header>

<div class="normal-table-wrap">
  <nz-card>
    <nz-tabset (nzSelectedIndexChange)="onChangeTab($event)" [nzSelectedIndex]="tabIndex">
      <nz-tab *ngFor="let tab of capitalPoolTabs; index as i" [nzTitle]="tab">
        <ng-container *ngIf="i === 0">
          <app-card-table-wrap [isNormalTable]="true" [btnTpl]="tableBtns">
            <app-ant-table (changePageSize)="changePageSize($event)" (changePageNum)="getDataList($event)"
              [tableConfig]="tableConfig" [tableData]="dataList"></app-ant-table>
          </app-card-table-wrap>
        </ng-container>
        <ng-container *ngIf="i === 1">
          <app-application />
        </ng-container>
      </nz-tab>
    </nz-tabset>
  </nz-card>
</div>
<ng-template #tableBtns>
  <button nz-button nzType="primary" class="m-r-8" routerLink="/poc/poc-capital-pool/capital-pool/add"
    *appAuth="'R0101'">Activate Currency</button>
  <button nz-button nzType="primary" class="m-r-8" routerLink="/poc/poc-capital-pool/capital-pool/reduce"
    *appAuth="'R0103'">Reduce Currency</button>
  <button nz-button nzType="primary" class="m-r-8">
    <a href="https://github.com/UDPN/Poc9-contract-document" target="_blank"> View API
      Documentation</a>
  </button>
</ng-template>
<ng-template #capitalTpl let-capitalPoolCurrency="capitalPoolCurrency" let-capitalPoolPlatform="capitalPoolPlatform">
  <span>{{
    capitalPoolCurrency + '-' + capitalPoolPlatform + ' Capital Pool'
    }}</span>
</ng-template>
<ng-template #balanceTpl let-capitalPoolBalance="capitalPoolBalance" let-capitalPoolCurrency="capitalPoolCurrency"
  let-capitalPoolPlatform="capitalPoolPlatform">
  <span>{{ capitalPoolBalance + ' ' + capitalPoolCurrency }}</span>
</ng-template>
