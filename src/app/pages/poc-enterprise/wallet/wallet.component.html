<app-page-header [pageHeaderInfo]="pageHeaderInfo"></app-page-header>
<div class="normal-table-wrap">
  <nz-card
    nzTitle="Query"
    [nzBodyStyle]="{ 'padding-bottom': 0 }"
    class="m-b-10"
  >
    <form nz-form nzLayout="vertical">
      <div nz-row [nzGutter]="{ xs: 8, sm: 16, md: 24 }">
        <div
          nz-col
          [nzXXl]="8"
          [nzXl]="8"
          [nzLg]="12"
          [nzMd]="12"
          [nzSm]="24"
          [nzXs]="24"
        >
          <nz-form-item>
            <nz-form-label>Wallet Address</nz-form-label>
            <nz-form-control>
              <input
                nz-input
                placeholder=""
                name="accountAddress"
                [(ngModel)]="searchParam.accountAddress"
              />
            </nz-form-control>
          </nz-form-item>
        </div>
        <div
          nz-col
          [nzXXl]="8"
          [nzXl]="8"
          [nzLg]="12"
          [nzMd]="12"
          [nzSm]="24"
          [nzXs]="24"
        >
          <nz-form-item>
            <nz-form-label>Enterprise Code</nz-form-label>
            <nz-form-control>
              <input
                nz-input
                placeholder=""
                name="enterpriseCode"
                [(ngModel)]="searchParam.enterpriseCode"
              />
            </nz-form-control>
          </nz-form-item>
        </div>
        <div
          nz-col
          [nzXXl]="8"
          [nzXl]="8"
          [nzLg]="12"
          [nzMd]="12"
          [nzSm]="24"
          [nzXs]="24"
        >
          <nz-form-item>
            <nz-form-label>Token</nz-form-label>
            <nz-form-control>
              <nz-select
                nzPlaceHolder=""
                name="currency"
                [(ngModel)]="searchParam.currency"
              >
                <nz-option nzValue="" nzLabel="All"></nz-option>
                <nz-option
                  *ngFor="let item of currencyList"
                  [nzValue]="item.digitalSymbol"
                  [nzLabel]="item.digitalSymbol"
                >
                </nz-option>
              </nz-select>
            </nz-form-control>
          </nz-form-item>
        </div>
        <div
          nz-col
          [nzXXl]="8"
          [nzXl]="8"
          [nzLg]="12"
          [nzMd]="12"
          [nzSm]="24"
          [nzXs]="24"
        >
          <nz-form-item>
            <nz-form-label [nzNoColon]="true">Created on</nz-form-label>
            <nz-form-control>
              <nz-range-picker
                style="width: 100%"
                name="createTime"
                [(ngModel)]="searchParam.createTime"
              ></nz-range-picker>
            </nz-form-control>
          </nz-form-item>
        </div>
        <div
          nz-col
          [nzXXl]="8"
          [nzXl]="8"
          [nzLg]="12"
          [nzMd]="12"
          [nzSm]="24"
          [nzXs]="24"
        >
          <nz-form-item>
            <nz-form-label [nzNoColon]="true">Status</nz-form-label>
            <nz-form-control>
              <nz-select
                nzPlaceHolder=""
                name="status"
                [(ngModel)]="searchParam.status"
              >
                <nz-option nzValue="" nzLabel="All"></nz-option>
                <nz-option nzValue="1" nzLabel="Pending Approval"></nz-option>
                <nz-option nzValue="4" nzLabel="Processing"></nz-option>
                <nz-option nzValue="5" nzLabel="Active"></nz-option>
                <nz-option nzValue="2" nzLabel="Rejected"></nz-option>
                <nz-option nzValue="6" nzLabel="Failed"></nz-option>
                <nz-option nzValue="8" nzLabel="Inactive"></nz-option>
              </nz-select>
            </nz-form-control>
          </nz-form-item>
        </div>
        <div
          nz-col
          [nzXXl]="8"
          [nzXl]="8"
          [nzLg]="12"
          [nzMd]="12"
          [nzSm]="24"
          [nzXs]="24"
          class="m-b-8 text-right p-0"
        >
          <nz-form-item>
            <nz-form-label [nzNoColon]="true"></nz-form-label>
            <nz-form-control>
              <div nz-col [nzSpan]="24">
                <button
                  nz-button
                  [nzType]="'primary'"
                  (click)="getDataList(this.tableQueryParams)"
                >
                  Query
                </button>
                <a nz-button nzType="link" class="m-l-15" (click)="resetForm()"
                  >Reset</a
                >
              </div>
            </nz-form-control>
          </nz-form-item>
        </div>
      </div>
    </form>
  </nz-card>
  <app-card-table-wrap [isNormalTable]="true" tableTitle="Wallet List">
    <app-ant-table
      (changePageSize)="changePageSize($event)"
      (changePageNum)="getDataList($event)"
      [tableConfig]="tableConfig"
      [tableData]="dataList"
    ></app-ant-table>
    <ng-template #accountAddressTpl let-accountAddress="accountAddress">
      <p
        [title]="accountAddress"
        nz-typography
        nzCopyable
        [nzCopyText]="accountAddress"
      >
        {{ accountAddress | map: 'showPartBefore' }}
      </p>
    </ng-template>
    <ng-template #balanceTpl let-balance="balance" let-currency="currency">
      <span [title]="(balance | map: 'toThousandthMark') + ' ' + currency"
        >{{ balance | map: 'toThousandthMark' }}{{ ' ' + currency }}</span
      >
    </ng-template>
    <ng-template #statusTpl let-status="status">
      <nz-tag [nzColor]="status | map: 'enterpriseWalletStatusColor'">{{
        status | map: 'enterpriseWalletStatus'
      }}</nz-tag>
    </ng-template>
    <ng-template
      #operationTpl
      let-status="status"
      let-bankAccountId="bankAccountId"
      let-accountAddress="accountAddress"
      let-enterpriseCode="enterpriseCode"
    >
      <ng-container *appAuth="''">
        <span
          class="operate-text"
          *ngIf="status === 1"
          routerLink="/poc/poc-enterprise/wallet/info"
          [queryParams]="{
            bankAccountId,
            type: 'approval'
            
          }"
        >
          Approval
        </span>
      </ng-container>
      <ng-container *appAuth="''">
        <span
          class="operate-text"
          *ngIf="status === 35 || status === 50"
          (click)="updateStatus(bankAccountId, status === 35 ? 1 : 2)"
        >
          {{ status === 35 ? 'Deactivate' : 'Activate' }}
        </span>
        <!-- <span
          class="operate-text"
          *ngIf="status === 35 || status === 50"
          (click)="
            isOpenVisable(
              bankAccountId,
              accountAddress,
              enterpriseCode,
              status === 35 ? 1 : 2
            )
          "
        >
          {{ status === 35 ? 'Deactivate' : 'Activate' }}
        </span> -->
      </ng-container>
      <ng-container *appAuth="''">
        <span
          class="operate-text"
          routerLink="/poc/poc-enterprise/wallet/info"
          [queryParams]="{bankAccountId, type: 'info'}"
        >
          Details
        </span>
      </ng-container>
    </ng-template>
  </app-card-table-wrap>
</div>
