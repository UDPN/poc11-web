<div nz-row>
  <div
    nz-col
    [nzXXl]="14"
    [nzXl]="14"
    [nzLg]="24"
    [nzMd]="14"
    [nzSm]="24"
    [nzXs]="24"
  >
    <nz-card class="m-r-8 none-bottom" style="border: none">
      <nz-card
        nzBordered="false"
        nzTitle="Wallet Information"
        [nzBodyStyle]="{ 'border-bottom': '1px solid #e8e8e8' }"
      >
        <nz-descriptions
          nzTitle=""
          [nzColumn]="1"
          [nzColon]="false"
          [nzBordered]="false"
          class="card-descriptions-order"
        >
          <nz-descriptions-item nzTitle="Wallet Address">{{
            ''
          }}</nz-descriptions-item
          ><nz-descriptions-item nzTitle="Enterprise Code">{{
            ''
          }}</nz-descriptions-item
          ><nz-descriptions-item nzTitle="Currency">{{
            ''
          }}</nz-descriptions-item
          ><nz-descriptions-item nzTitle="Balance">{{
            ''
          }}</nz-descriptions-item>
          ><nz-descriptions-item nzTitle="Created on">{{
            ''
          }}</nz-descriptions-item>
        </nz-descriptions>
      </nz-card>
      <nz-card
        nzTitle="Wallet Creation Transaction Information"
        nzBordered="false"
        class="m-t-25"
        style="border: none"
        [nzBodyStyle]="{ 'border-bottom': '1px solid #e8e8e8' }"
      >
        <nz-descriptions
          nzTitle=""
          [nzColumn]="1"
          [nzColon]="false"
          [nzBordered]="false"
          class="card-descriptions-order"
        >
          <nz-descriptions-item nzTitle="Transaction Hash">{{
            info.txHash | map: 'nullValue'
          }}</nz-descriptions-item>
          <nz-descriptions-item nzTitle="Transaction Time">{{
            info.txTime | map: 'timeStamp'
          }}</nz-descriptions-item>
          <nz-descriptions-item nzTitle="Status"
            ><nz-tag
              [nzColor]="info.status | map: 'walletTransactionsStatusColor'"
              >{{ info.status | map: 'walletTransactionsStatus' }}</nz-tag
            ></nz-descriptions-item
          >
        </nz-descriptions>
      </nz-card>
    </nz-card>
  </div>
  <div
    nz-col
    [nzXXl]="10"
    [nzXl]="10"
    [nzLg]="24"
    [nzMd]="10"
    [nzSm]="24"
    [nzXs]="24"
    style="background-color: #fff"
  >
    <!-- <nz-card nzTitle="" class="none-bottom"> -->
    <app-timeline [info]="{ name: 'admin' }" [type]="'wallet'"></app-timeline>
    <!-- </nz-card> -->
  </div>
</div>
