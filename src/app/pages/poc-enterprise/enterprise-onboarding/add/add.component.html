<app-page-header
  [backTpl]="backTpl"
  [backUrl]="'/poc/poc-enterprise/enterprise-onboarding'"
  [pageHeaderInfo]="pageHeaderInfo"
></app-page-header>
<ng-template #backTpl>
  <span class="m-t-15" nz-icon nzType="arrow-left" nzTheme="outline"></span>
</ng-template>
<div class="normal-detail-table-wrap">
  <nz-card
    [nzBodyStyle]="{ 'padding-bottom': 0 }"
    [nzTitle]="'Onboard Enterprise'"
    class="m-b-10"
  >
    <form nz-form [formGroup]="validateForm" class="m-t-25 m-b-30">
      <div nz-row nzJustify="space-between" nzAlign="middle" class="m-b-10">
        <nz-form-item nz-col nzXs="24" nzSm="24" nzXl="7" nzXXl="7">
          <nz-form-label nzRequired nzSpan="24">Enterprise Name</nz-form-label>
          <nz-form-control [nzErrorTip]="enterpriseNameError">
            <div nz-row>
              <div nz-col nzSpan="24">
                <input
                  placeholder="Up to 50 alphanumeric characters"
                  nz-input
                  formControlName="enterpriseName"
                />
              </div>
            </div>
            <ng-template #enterpriseNameError let-control>
              <ng-container *ngIf="control.hasError('required')"
                >Please select your Enterprise Name</ng-container
              >
              <ng-container *ngIf="control.hasError('regular')"
                >Up to 50 alphanumeric characters</ng-container
              >
            </ng-template>
          </nz-form-control>
        </nz-form-item>
        <nz-form-item nz-col nzXs="24" nzSm="24" nzXl="7" nzXXl="7">
          <nz-form-label nzRequired nzSpan="24">Contact Name</nz-form-label>
          <nz-form-control [nzErrorTip]="enterpriseNameError">
            <div nz-row>
              <div nz-col nzSpan="24">
                <input
                  placeholder="Up to 50 alphanumeric characters"
                  nz-input
                  formControlName="contactName"
                />
              </div>
            </div>
            <ng-template #enterpriseNameError let-control>
              <ng-container *ngIf="control.hasError('required')"
                >Please select your Contact Name</ng-container
              >
              <ng-container *ngIf="control.hasError('regular')"
                >Up to 50 alphanumeric characters</ng-container
              >
            </ng-template>
          </nz-form-control>
        </nz-form-item>
        <nz-form-item nz-col nzXs="24" nzSm="24" nzXl="7" nzXXl="7">
          <nz-form-label nzRequired nzSpan="24">Email</nz-form-label>
          <nz-form-control [nzErrorTip]="enterpriseNameError">
            <div nz-row>
              <div nz-col nzSpan="24">
                <input nz-input formControlName="email" />
              </div>
            </div>
            <ng-template #enterpriseNameError let-control>
              <ng-container *ngIf="control.hasError('required')"
                >Please select your Email</ng-container
              >
            </ng-template>
          </nz-form-control>
        </nz-form-item>
      </div>
      <div nz-row nzJustify="space-between" nzAlign="middle" class="m-b-10">
        <nz-form-item nz-col nzSpan="24">
          <nz-form-label nzRequired nzSpan="24">Description</nz-form-label>
          <nz-form-control [nzErrorTip]="enterpriseNameError">
            <div nz-row>
              <div nz-col nzSpan="24">
                <textarea
                  maxlength="2000"
                  rows="5"
                  nz-input
                  formControlName="description"
                ></textarea>
              </div>
            </div>
            <ng-template #enterpriseNameError let-control>
              <ng-container *ngIf="control.hasError('required')"
                >Please select your Description</ng-container
              >
            </ng-template>
          </nz-form-control>
        </nz-form-item>
      </div>
    </form>
  </nz-card>
  <nz-card
    [nzBodyStyle]="{ 'padding-bottom': 0 }"
    [nzTitle]="'Token Permission'"
    class="m-b-10"
  >
    <div nz-row>
      <span
        nz-col
        nzSpan="8"
        *ngFor="let item of ['tEUR', 'tUSD', 'tSAR', 4, 5, 6]"
        class="m-b-30"
        nzJustify="space-between"
        nzAlign="bottom"
      >
        <div nz-row nzJustify="start" nzAlign="middle">
          <img
            nz-col
            src="../../../../../assets/imgs/check.svg"
            alt=""
            width="20px"
            height="20px"
            class="m-r-8"
          /><b nz-col style="font-size: 16px">{{ item }}</b>
        </div>
      </span>
    </div>
    <div nz-row nzJustify="center" nzAlign="middle" class="m-b-10 m-t-15">
      <nz-form-item nz-col nzSpan="24">
        <div nz-row>
          <div nz-col nzSpan="24" style="text-align: end">
            <nz-space>
              <button
                *nzSpaceItem
                nz-button
                [nzSize]="'large'"
                nzType="default"
                (click)="onBack()"
              >
                Back
              </button>
              <ng-container>
                <button
                  *nzSpaceItem
                  nz-button
                  [nzSize]="'large'"
                  nzType="primary"
                  [nzLoading]="isLoading"
                  [disabled]="!this.validateForm.valid"
                  (click)="onSubmit()"
                >
                  Submit
                </button></ng-container
              >
            </nz-space>
          </div>
        </div>
      </nz-form-item>
    </div>
  </nz-card>
</div>
