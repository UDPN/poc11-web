<app-page-header [pageHeaderInfo]="pageHeaderInfo"></app-page-header>
<div class="normal-table-wrap">
  <nz-card
    nzTitle="Query"
    [nzBodyStyle]="{ 'padding-bottom': 0 }"
    class="m-b-10"
  >
    <form nz-form nzLayout="vertical">
      <div nz-row [nzGutter]="{ xs: 8, sm: 16, md: 24 }">
        <div
          nz-col
          [nzXXl]="8"
          [nzXl]="8"
          [nzLg]="12"
          [nzMd]="12"
          [nzSm]="24"
          [nzXs]="24"
        >
          <nz-form-item>
            <nz-form-label>Enterprise Name</nz-form-label>
            <nz-form-control>
              <input
                nz-input
                placeholder=""
                name="enterpriseName"
                [(ngModel)]="searchParam.enterpriseName"
              />
            </nz-form-control>
          </nz-form-item>
        </div>
        <div
          nz-col
          [nzXXl]="8"
          [nzXl]="8"
          [nzLg]="12"
          [nzMd]="12"
          [nzSm]="24"
          [nzXs]="24"
        >
          <nz-form-item>
            <nz-form-label>Enterprise ID</nz-form-label>
            <nz-form-control>
              <input
                nz-input
                placeholder=""
                name="enterpriseId"
                [(ngModel)]="searchParam.enterpriseId"
              />
            </nz-form-control>
          </nz-form-item>
        </div>
        <div
          nz-col
          [nzXXl]="8"
          [nzXl]="8"
          [nzLg]="12"
          [nzMd]="12"
          [nzSm]="24"
          [nzXs]="24"
        >
          <nz-form-item>
            <nz-form-label>Contact Name</nz-form-label>
            <nz-form-control>
              <input
                nz-input
                placeholder=""
                name="contactName"
                [(ngModel)]="searchParam.contactName"
              />
            </nz-form-control>
          </nz-form-item>
        </div>
        <div
          nz-col
          [nzXXl]="8"
          [nzXl]="8"
          [nzLg]="12"
          [nzMd]="12"
          [nzSm]="24"
          [nzXs]="24"
        >
          <nz-form-item>
            <nz-form-label>Email</nz-form-label>
            <nz-form-control>
              <input
                nz-input
                placeholder=""
                name="email"
                [(ngModel)]="searchParam.email"
              />
            </nz-form-control>
          </nz-form-item>
        </div>
        <div
          nz-col
          [nzXXl]="8"
          [nzXl]="8"
          [nzLg]="12"
          [nzMd]="12"
          [nzSm]="24"
          [nzXs]="24"
        >
          <nz-form-item>
            <nz-form-label [nzNoColon]="true">Created on</nz-form-label>
            <nz-form-control>
              <nz-range-picker
                style="width: 100%"
                name="creationTime"
                [(ngModel)]="searchParam.creationTime"
              ></nz-range-picker>
            </nz-form-control>
          </nz-form-item>
        </div>
        <div
          nz-col
          [nzXXl]="8"
          [nzXl]="8"
          [nzLg]="12"
          [nzMd]="12"
          [nzSm]="24"
          [nzXs]="24"
        >
          <nz-form-item>
            <nz-form-label [nzNoColon]="true">Status</nz-form-label>
            <nz-form-control>
              <nz-select
                nzPlaceHolder=""
                name="status"
                [(ngModel)]="searchParam.status"
              >
                <nz-option nzValue="" nzLabel="All"></nz-option>
                <nz-option nzValue="1" nzLabel="Pending Approval"></nz-option>
                <nz-option nzValue="2" nzLabel="Processing"></nz-option>
                <nz-option nzValue="3" nzLabel="Active"></nz-option>
                <nz-option nzValue="4" nzLabel="Rejected"></nz-option>
                <nz-option nzValue="5" nzLabel="Inactive"></nz-option>
              </nz-select>
            </nz-form-control>
          </nz-form-item>
        </div>
        <div nz-col [nzSpan]="24" class="m-b-8 text-right p-0">
          <nz-form-item>
            <nz-form-label [nzNoColon]="true"></nz-form-label>
            <nz-form-control>
              <div nz-col [nzSpan]="24">
                <button
                  nz-button
                  [nzType]="'primary'"
                  (click)="getDataList(this.tableQueryParams)"
                >
                  Query
                </button>
                <a nz-button nzType="link" class="m-l-15" (click)="resetForm()"
                  >Reset</a
                >
              </div>
            </nz-form-control>
          </nz-form-item>
        </div>
      </div>
    </form>
  </nz-card>
  <app-card-table-wrap
    [isNormalTable]="true"
    tableTitle="Enterprise List"
    [btnTpl]="createBtn"
  >
    <app-ant-table
      (changePageSize)="changePageSize($event)"
      (changePageNum)="getDataList($event)"
      [tableConfig]="tableConfig"
      [tableData]="dataList"
    ></app-ant-table>
    <ng-template #numberTpl let-key="key">
      <span [title]="key">{{ key }}</span>
    </ng-template>
    <ng-template #statusTpl let-state="state">
      <nz-tag [nzColor]="state | map: 'transactionsRecordStatusColor'">{{
        state | map: 'walletTransactionsRecordStatus'
      }}</nz-tag>
    </ng-template>
    <ng-template #operationTpl let-transferId="transferId">
      <ng-container *appAuth="''">
        <span
          class="operate-text"
          routerLink="/poc/poc-remittance/transaction-record/info"
          [queryParams]="{transferId}"
        >
          Details
        </span>
      </ng-container>
    </ng-template>
  </app-card-table-wrap>
</div>
<ng-template #createBtn>
  <button
    routerLink="/poc/poc-enterprise/enterprise-onboarding/add"
    *appAuth="''"
    nz-button
    nzType="primary"
    class="m-r-8"
  >
    <i nz-icon nzType="plus"></i>
    Onboard
  </button>
</ng-template>
