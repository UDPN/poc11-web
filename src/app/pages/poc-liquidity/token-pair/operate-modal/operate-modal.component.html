<div class="modal-content">
  <p>{{ isActivate ? 'Activate' : 'Deactivate' }} the token pair to {{ isActivate ? 'enable' : 'disable' }} token exchanges in transactions.</p>

  <div class="form-content">
    <div class="form-item">
      <label>Token Pair</label>
      <input nz-input [ngModel]="tokenPair" [disabled]="true" />
    </div>

    <div class="form-item">
      <label><span class="required">*</span>Comments</label>
      <textarea 
        nz-input 
        [(ngModel)]="comments"
        [nzAutosize]="{ minRows: 4, maxRows: 6 }"
        maxlength="200"
      ></textarea>
      <div class="char-count">
        <span>{{ comments.length || 0 }} / 200</span>
      </div>
    </div>
  </div>

  <div *nzModalFooter>
    <button nz-button (click)="handleCancel()">Cancel</button>
    <button nz-button nzType="primary" (click)="handleOk()" [nzLoading]="isLoading">Confirm</button>
  </div>
</div>
