<nz-spin [nzSpinning]="loading">
  <div class="search-area">
    <div nz-row [nzGutter]="16" nzAlign="middle">
      <div nz-col>
        <span class="label">Operation Type</span>
      </div>
      <div nz-col>
        <nz-select [(ngModel)]="operationType" class="operation-type-select">
          <nz-option nzValue="All" nzLabel="All"></nz-option>
          <nz-option nzValue="Activate" nzLabel="Activate"></nz-option>
          <nz-option nzValue="Deactivate" nzLabel="Deactivate"></nz-option>
          <nz-option nzValue="Add" nzLabel="Add"></nz-option>
        </nz-select>
      </div>
      <div nz-col>
        <button nz-button (click)="resetSearch()">Reset</button>
        <button nz-button nzType="primary" class="m-l-8" (click)="getOperationRecords()">Query</button>
      </div>
    </div>
  </div>

  <nz-table
    #basicTable
    [nzData]="operationRecords"
    [nzFrontPagination]="false"
    [nzTotal]="total"
    [nzPageSize]="pageSize"
    [nzPageIndex]="pageIndex"
    [nzLoading]="loading"
    (nzQueryParams)="onQueryParamsChange($event)"
  >
    <thead>
      <tr>
        <th>Operation Type</th>
        <th>Created by</th>
        <th>Created on</th>
        <th>Comments</th>
        <th>Status</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let data of basicTable.data">
        <td>{{ data.operationType }}</td>
        <td>{{ data.createdBy }}</td>
        <td>{{ data.createdOn | date:'MMM d, y, HH:mm:ss' }} UTC+08:00</td>
        <td>{{ data.comments }}</td>
        <td>
          <nz-tag [nzColor]="getStatusColor(data.status)">
            {{ data.status }}
          </nz-tag>
        </td>
      </tr>
    </tbody>
  </nz-table>
</nz-spin>
