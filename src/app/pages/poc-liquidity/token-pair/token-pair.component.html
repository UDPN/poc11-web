<app-page-header [pageHeaderInfo]="pageHeaderInfo"></app-page-header>

<div class="normal-table-wrap">
  <nz-card nzTitle="Query" class="m-b-10">
    <form nz-form nzLayout="vertical">
      <div nz-row [nzGutter]="{ xs: 8, sm: 16, md: 24 }">
        <div
          nz-col
          [nzXXl]="8"
          [nzXl]="8"
          [nzLg]="12"
          [nzMd]="12"
          [nzSm]="24"
          [nzXs]="24"
        >
          <nz-form-item>
            <nz-form-label>Token Pair</nz-form-label>
            <nz-form-control>
              <nz-select
                nzPlaceHolder=""
                name="tokenPair"
                [(ngModel)]="searchParam.tokenPair"
                style="width: 100%"
              >
                <nz-option nzValue="" nzLabel="All"></nz-option>
                <nz-option
                  *ngFor="let item of tokenPairList"
                  [nzValue]="item.value"
                  [nzLabel]="item.key"
                ></nz-option>
              </nz-select>
            </nz-form-control>
          </nz-form-item>
        </div>
        <div
          nz-col
          [nzXXl]="8"
          [nzXl]="8"
          [nzLg]="12"
          [nzMd]="12"
          [nzSm]="24"
          [nzXs]="24"
        >
          <nz-form-item>
            <nz-form-label>Updated Time</nz-form-label>
            <nz-form-control>
              <nz-range-picker
                class="full-width"
                name="updatedTime"
                [(ngModel)]="searchParam.updatedTime"
              ></nz-range-picker>
            </nz-form-control>
          </nz-form-item>
        </div>
        <div
          nz-col
          [nzXXl]="8"
          [nzXl]="8"
          [nzLg]="12"
          [nzMd]="12"
          [nzSm]="24"
          [nzXs]="24"
        >
          <nz-form-item>
            <nz-form-label>Status</nz-form-label>
            <nz-form-control>
              <nz-select
                nzPlaceHolder=""
                name="status"
                [(ngModel)]="searchParam.status"
                style="width: 100%"
              >
                <nz-option [nzValue]="" nzLabel="All"></nz-option>
                <nz-option [nzValue]="0" nzLabel="Processing"></nz-option>
                <nz-option [nzValue]="1" nzLabel="Active"></nz-option>
                <nz-option [nzValue]="2" nzLabel="Failed"></nz-option>
                <nz-option [nzValue]="3" nzLabel="Inactive"></nz-option>
              </nz-select>
            </nz-form-control>
          </nz-form-item>
        </div>
        <div
          nz-col
          [nzXXl]="24"
          [nzXl]="24"
          [nzLg]="24"
          [nzMd]="24"
          [nzSm]="24"
          [nzXs]="24"
          class="text-right"
        >
          <button
            nz-button
            nzType="primary"
            (click)="getDataList(this.tableQueryParams)"
          >
            Query
          </button>
          <button nz-button class="m-l-8" (click)="resetForm()">Reset</button>
        </div>
      </div>
    </form>
  </nz-card>

  <nz-tabset
    class="m-b-10"
    [(nzSelectedIndex)]="selectedTabIndex"
    (nzSelectedIndexChange)="onTabChange($event)"
  >
    <nz-tab nzTitle="Local FX"></nz-tab>
    <nz-tab nzTitle="Network FX"></nz-tab>
  </nz-tabset>

  <app-card-table-wrap
    [isNormalTable]="true"
    [tableTitle]="
      selectedTab === 'local'
        ? 'Local FX Token Pairs'
        : 'Network FX Token Pairs'
    "
    [btnTpl]="selectedTab === 'local' ? localFxBtn : networkFxBtn"
  >
    <app-ant-table
      (changePageSize)="changePageSize($event)"
      (changePageNum)="getDataList($event)"
      [tableConfig]="tableConfig"
      [tableData]="dataList"
    ></app-ant-table>

    <ng-template #statusTpl let-status="status">
      <nz-tag [nzColor]="getStatusColor(status)">{{
        getStatusText(status)
      }}</nz-tag>
    </ng-template>

    <ng-template
      #operationTpl
      let-status="status"
      let-rateId="rateId"
      let-tokenPair="tokenPair"
    >
      <ng-container>
        <a
          *ngIf="status === 3"
          (click)="openOperateModal(rateId, tokenPair, status)"
          >Activate</a
        >
        <a
          *ngIf="status === 1"
          (click)="openOperateModal(rateId, tokenPair, status)"
          >Deactivate</a
        >
        <span class="m-r-8"></span>
      </ng-container>
      <a
        routerLink="/poc/poc-liquidity/token-pair/infoToken"
        [queryParams]="{ rateId: rateId }"
        >Details</a
      >
    </ng-template>
  </app-card-table-wrap>
</div>

<ng-template #localFxBtn>
  <button
    *appAuth="''"
    nz-button
    nzType="primary"
    class="m-r-8"
    routerLink="/poc/poc-liquidity/token-pair/add"
  >
    <i nz-icon nzType="plus"></i>
    New
  </button>
  <a class="m-r-8" href="/assets/token-pair/Commercial Bank OpenAPI Documentation for Management System Local FX Rate v1.1.0(1).pdf" target="_blank">How to Upload FX Rate</a>
</ng-template>

<ng-template #networkFxBtn>
  <button
    *appAuth="''"
    nz-button
    nzType="primary"
    class="m-r-8"
    routerLink="/poc/poc-liquidity/token-pair/addNet"
  >
    <i nz-icon nzType="plus"></i>
    New
  </button>
</ng-template>
