<!-- Search Form -->
<div class="search-form m-b-10">
  <div nz-row [nzGutter]="16" nzAlign="middle">
    <div nz-col>
      <span class="label">Operation Type</span>
    </div>
    <div nz-col>
      <nz-select
        name="operationType"
        [(ngModel)]="searchParam.operationType"
        style="width: 200px"
      >
        <nz-option
          *ngFor="let type of operationTypes"
          [nzValue]="type.value"
          [nzLabel]="type.label"
        ></nz-option>
      </nz-select>
    </div>
    <div nz-col>
      <button nz-button (click)="resetForm()">Reset</button>
      <button nz-button nzType="primary" class="m-l-8" (click)="getDataList()">
        Query
      </button>
    </div>
  </div>
</div>

<!-- Operation Records -->
<app-card-table-wrap [isNormalTable]="true">
  <app-ant-table
    (changePageSize)="changePageSize($event)"
    (changePageNum)="getDataList($event)"
    [tableConfig]="tableConfig"
    [tableData]="dataList"
  ></app-ant-table>
  <ng-template #operationTypeTpl let-operationType="operationType">
    <span>{{ getOperationTypeText(operationType) }}</span>
  </ng-template>

  <ng-template #hashTpl let-txHash="txHash">
    <ng-container *ngIf="txHash">
      <span nz-typography [nzCopyable]="true" [nzCopyText]="txHash">
        {{ txHash.slice(0, 4) }}...{{ txHash.slice(-4) }}
      </span>
    </ng-container>
    <ng-container *ngIf="!txHash">
      --
    </ng-container>
  </ng-template>

  <ng-template #remarksTpl let-remarks="remarks">
    <ng-container>{{ remarks == '' ? '--' : remarks }}</ng-container>
  </ng-template>

  <ng-template #statusTpl let-status="status">
    <nz-tag [nzColor]="getStatusColor(status)">{{
      getStatusText(status)
    }}</nz-tag>
  </ng-template>
</app-card-table-wrap>
