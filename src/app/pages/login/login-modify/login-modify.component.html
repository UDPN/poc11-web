<div class="min-screen-full-height container relative" [class.is-night]="isNightTheme$ | async"
  [class.over-modal]="isOverModel">
  <div nz-row class="min-screen-full-height" style="padding: 0 5%">
    <div nz-col [nzXXl]="10" [nzXl]="12" [nzLg]="0" [nzMd]="0" [nzSm]="0" [nzXs]="0"
      class="relative min-screen-full-height">
      <div class="absolute logo center">
        <!-- <img style="width: 48px" src="./assets/imgs/logo-color.svg" alt="ant" /> -->
        <!-- <span>u<i>dp</i>n</span> -->
        <span class="m-l-50 m-b-10 logo">
          <ng-container *ngIf="isDefaultLogo">
            <div>
              <!-- <img
                nz-image
                style="width: 200px; height: 66px"
                [nzSrc]="logoImg"
              /> -->
              <span>u<i>dp</i>n-<i>poc11</i></span>
            </div>
          </ng-container>
          <ng-container *ngIf="!isDefaultLogo">
            <div>
              <img nz-image style="width: 200px; height: 66px" [nzSrc]="logoImg" />
            </div>
          </ng-container>
        </span>
      </div>
      <div class="full-half flex-coloum center" style="align-items: flex-start" *ngIf="this.hasUser === false">
        <span class="sub-desc">BN has been installed and connected successfully. Please set the user
          name/password for logging in to BN management system first. After
          logging in successfully, you can modify it at any time.</span>
      </div>
      <!-- <div class="full-height flex-coloum center m-t-50" style="align-items: flex-start">
        <div><img style="width: 50%" src="./assets/imgs/login1/login-computer.svg" alt="ant" /></div>
      </div> -->
    </div>
    <div nz-col [nzXXl]="14" [nzXl]="12" [nzLg]="24" [nzMd]="24" [nzSm]="24" [nzXs]="24"
      class="relative min-screen-full-height center">
      <div class="full-height flex-coloum center">
        <nz-card [nzBordered]="isOverModel" [class.is-night]="isNightTheme$ | async">
          <ng-template appAd></ng-template>
        </nz-card>
      </div>
    </div>
  </div>

</div>
