<app-page-header [pageHeaderInfo]="pageHeaderInfo"></app-page-header>

<div class="normal-table-wrap">
  <nz-card nzTitle="Query" [nzBodyStyle]="{ 'padding-bottom': 0 }" class="m-b-10">
    <form nz-form nzLayout="vertical">
      <div nz-row [nzGutter]="{ xs: 8, sm: 16, md: 24 }">
        <div nz-col [nzXXl]="8" [nzXl]="8" [nzLg]="12" [nzMd]="12" [nzSm]="24" [nzXs]="24">
          <nz-form-item>
            <nz-form-label>Transaction No.</nz-form-label>
            <nz-form-control>
              <input nz-input placeholder="" name="transactionNo" [(ngModel)]="searchParam.transactionNo" />
            </nz-form-control>
          </nz-form-item>
        </div>
        <div nz-col [nzXXl]="8" [nzXl]="8" [nzLg]="12" [nzMd]="12" [nzSm]="24" [nzXs]="24">
          <nz-form-item>
            <nz-form-label>From</nz-form-label>
            <nz-form-control>
              <input nz-input placeholder="" name="from" [(ngModel)]="searchParam.from" />
            </nz-form-control>
          </nz-form-item>
        </div>
        <div nz-col [nzXXl]="8" [nzXl]="8" [nzLg]="12" [nzMd]="12" [nzSm]="24" [nzXs]="24">
          <nz-form-item>
            <nz-form-label>To</nz-form-label>
            <nz-form-control>
              <input nz-input placeholder="" name="to" [(ngModel)]="searchParam.to" />
            </nz-form-control>
          </nz-form-item>
        </div>
        <div nz-col [nzXXl]="8" [nzXl]="8" [nzLg]="12" [nzMd]="12" [nzSm]="24" [nzXs]="24">
          <nz-form-item>
            <nz-form-label>Type</nz-form-label>
            <nz-form-control>
              <nz-select nzPlaceHolder="" name="type" [(ngModel)]="searchParam.type">
                <nz-option nzValue="" nzLabel="All"></nz-option>
                <nz-option *ngFor="let item of typeList" [nzValue]="" [nzLabel]="''">
                </nz-option>
              </nz-select>
            </nz-form-control>
          </nz-form-item>
        </div>
        <div nz-col [nzXXl]="8" [nzXl]="8" [nzLg]="12" [nzMd]="12" [nzSm]="24" [nzXs]="24">
          <nz-form-item>
            <nz-form-label>Currency</nz-form-label>
            <nz-form-control>
              <nz-select nzPlaceHolder="" name="currency" [(ngModel)]="searchParam.currency">
                <nz-option nzValue="" nzLabel="All"></nz-option>
                <nz-option *ngFor="let item of currencyList" [nzValue]="" [nzLabel]="''">
                </nz-option>
              </nz-select>
            </nz-form-control>
          </nz-form-item>
        </div>
        <div nz-col [nzXXl]="8" [nzXl]="8" [nzLg]="12" [nzMd]="12" [nzSm]="24" [nzXs]="24">
          <nz-form-item>
            <nz-form-label [nzNoColon]="true">Creation Time</nz-form-label>
            <nz-form-control>
              <nz-range-picker style="width: 100%" name="creationTime"
                [(ngModel)]="searchParam.creationTime"></nz-range-picker>
            </nz-form-control>
          </nz-form-item>
        </div>
        <div nz-col [nzXXl]="8" [nzXl]="8" [nzLg]="12" [nzMd]="12" [nzSm]="24" [nzXs]="24">
          <nz-form-item>
            <nz-form-label [nzNoColon]="true">Status</nz-form-label>
            <nz-form-control>
              <nz-select nzPlaceHolder="" name="status" [(ngModel)]="searchParam.status">
                <nz-option nzValue="" nzLabel="All"></nz-option>
                <nz-option *ngFor="let item of statusList" [nzValue]="" [nzLabel]="''">
                </nz-option>
              </nz-select>
            </nz-form-control>
          </nz-form-item>
        </div>
        <div nz-col [nzXXl]="16" [nzXl]="16" [nzLg]="12" [nzMd]="12" [nzSm]="24" [nzXs]="24"
          class="m-b-8 text-right p-0">
          <nz-form-item>
            <nz-form-label [nzNoColon]="true"></nz-form-label>
            <nz-form-control>
              <div nz-col [nzSpan]="24">
                <button nz-button [nzType]="'primary'" (click)="getDataList(this.tableQueryParams)">
                  Query
                </button>
                <a nz-button nzType="link" class="m-l-15" (click)="resetForm()">Reset</a>
              </div>
            </nz-form-control>
          </nz-form-item>
        </div>
      </div>
    </form>
  </nz-card>
  <app-card-table-wrap [isNormalTable]="true" tableTitle="Transaction List">
    <app-ant-table (changePageSize)="changePageSize($event)" (changePageNum)="getDataList($event)"
      [tableConfig]="tableConfig" [tableData]="dataList"></app-ant-table>
    <ng-template #transactionNoTpl let-transactionNo="transactionNo">
      <p [title]="transactionNo" nz-typography nzCopyable>{{ transactionNo.length > 12 ? transactionNo.slice(0,12) +
        '...' : transactionNo }}</p>
    </ng-template>
    <ng-template #fromTpl let-from="from">
      <p [title]="from" nz-typography nzCopyable>{{ from.length > 12 ? from.slice(0,12) + '...' : from }}</p>
    </ng-template>
    <ng-template #toTpl let-to="to">
      <p [title]="to" nz-typography nzCopyable>{{ to.length > 12 ? to.slice(0,12) + '...' : to }}</p>
    </ng-template>
    <ng-template #operationTpl let-currency="currency">
      <ng-container>
        <span class="operate-text" routerLink="/poc/poc-remittance/transaction-record/info" [queryParams]="{}">
          Details
        </span>
      </ng-container>
    </ng-template>
  </app-card-table-wrap>
</div>
