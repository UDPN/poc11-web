<div class="flex center flex-coloum">
  <nz-avatar [nzText]="this.clientName.slice(0, 1)" style="background-color:#1890ff; position: initial;"></nz-avatar>
  <p class="sp-16 m-t-8">{{ this.clientName }}</p>

  <form autocomplete="off" class="m-t-30 full-with p-l-25 p-r-24 m-b-20" nz-form [formGroup]="validateForm" [nzLayout]="'vertical'">
    <nz-form-item>
      <nz-form-label nzRequired>Password lock screen</nz-form-label>
      <nz-form-control nzErrorTip="Please enter the password lock screen">
        <nz-input-group [nzSuffix]="suffixTemplate">
          <input autocomplete="off" formControlName="password" [type]="passwordVisible ? 'text' : 'password'" nz-input name="password" placeholder="" />
        </nz-input-group>
        <ng-template #suffixTemplate>
          <i nz-icon [nzType]="!passwordVisible ? 'eye-invisible' : 'eye'" (click)="passwordVisible = !passwordVisible"></i>
        </ng-template>
      </nz-form-control>
    </nz-form-item>
    <button (click)="submitForm()" nz-button nzSize="large" class="login-form-button full-with" [nzType]="'primary'">Lock</button>
  </form>
</div>
